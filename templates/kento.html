<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>アップロードページ</title>
    </head>
    <body>
        <h1>アップロード, 物体認識</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="アップロード">
        </form>

        <h2>画像情報</h2>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>ファイル名</th>
                <th>物体名</th>
                <th>撮影日</th>
                <th>位置情報</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
